<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table Page</title>
  </head>
  <body>
    <h3>Work Experience (example of table use)</h3>
    <!--start of table-->
    <table border="8">
      <!--not recommended to add border here-->
      <!--we isolate head and body so we can style it in different ways-->
      <thead>
        <tr>
          <th>Date</th>
          <th>Educational Institution</th>
          <th>Majoring/Concentration</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>2015-2017</td>
          <td>Hindu Senior Secondary School</td>
          <td>CS Stream</td>
        </tr>
        <tr>
          <td>Sept '17 - July'21</td>
          <td>Anna University CEG</td>
          <td>ECE Major</td>
        </tr>
      </tbody>
    </table>
    <!--end of table-->
  </body>
</html>
